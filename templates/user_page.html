{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<div class='post_container'>
    <h1><a href='/post/{{ post.id }}'>{{ post.title }}</a></h1><h2> by <a href='/user/{{ post.author }}'>{{ post.author}}</a></h2>
    <span class='right rating'>{{ ratings[post.id] }} stars</span>
</div>
{% endfor %}
{% endblock %}
