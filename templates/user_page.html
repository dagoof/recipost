{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<div class='post_container'>
    <span class='comments'>22</span>
    <img src='/static/img/pie.jpg'>
    <h1><a href='/post/{{ post.id }}'>{{ post.title }}</a> by <a href='/user/{{ post.author }}'>{{ post.author}}</a></h1>
</div>
{% endfor %}
{% endblock %}
