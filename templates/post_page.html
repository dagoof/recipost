{% extends "base.html" %}
{% block content %}
<div class='post_container'>
    <span class='comments'>22</span>
    <img src='/static/img/pie.jpg'>
    <h1>{{ post.title }} by <a href='/user/{{ post.author }}'>{{ post.author}}</a></h1>
    <div class='ting'>{{ post.body|markdown }}</div>
    <a href='/comment/{{ post.id }}'>comment</a>
    {% for comment in comments %}
        {% for key, val in comment.items() %}
        {{ key }} -- {{ val }}<br>
        {% endfor %}
        <br>
    {% endfor %}
</div>
{% endblock %}
