<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Recipost</title>
        <script type='text/javascript' src='/static/js/jquery-1.4.2.min.js'></script>
        <link rel='stylesheet' href='/static/css/base_ss.css' />
    </head>
    <body>
        <div id='header_container'>
            <div id='login'>
                {% if g.user %}
                Hello <a href='/user/{{g.user.name}}'>{{ g.user.name }}</a>, <a href='/logout'>logout?</a>
                {% else %}
                Care to <a href='/login'>login</a> or <a href='/register'>register</a>?
                {% endif %}
            </div>
            <em>Recipost</em>
            {% block header %}{% endblock %}
        </div>
        <div id='nav_container'>
            <div id='nav'>
                {% if g.user %}
                <ul>
                    <li><a href='/create'><span class='action'>New Post</a></li>
                    <li><a href='/directory'>People</a></li>
                    <li><a href='/tags'>Tags</a></li>
                </ul>
                {% else %}
                <ul>
                    <li><a href='/directory'>People</a></li>
                    <li><a href='/tags'>Tags</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
        <div id='content_container'>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
